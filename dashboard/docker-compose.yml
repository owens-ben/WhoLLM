version: "3.8"

services:
  llm-presence-dashboard:
    image: nginx:alpine
    container_name: llm-presence-dashboard
    restart: unless-stopped
    ports:
      - "3380:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "homepage.group=AI"
      - "homepage.name=LLM Presence Dashboard"
      - "homepage.icon=brain"
      - "homepage.href=http://192.168.1.100:3380"
      - "homepage.description=LLM-powered room presence visualization"
      - "homepage.siteMonitor=http://192.168.1.100:3380"

networks:
  traefik:
    external: true



