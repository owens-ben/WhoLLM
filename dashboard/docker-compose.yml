version: "3.8"

services:
  llm-presence-dashboard:
    image: nginx:alpine
    container_name: llm-presence-dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3380}:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - HA_URL=${HA_URL:-http://homeassistant.local:8123}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Uncomment and customize labels for your dashboard (Homepage, Traefik, etc.)
