refresh:
  name: Refresh Presence
  description: Force an immediate presence detection update
  fields:
    entity_id:
      name: Entity ID
      description: Optional entity to refresh (refreshes all if not specified)
      required: false
      example: sensor.ben_room
      selector:
        entity:
          domain: sensor
          integration: whollm

correct_room:
  name: Correct Room
  description: Manually correct a person's room location (helps the system learn)
  fields:
    entity_id:
      name: Entity ID
      description: The room sensor to correct
      required: true
      example: sensor.ben_room
      selector:
        entity:
          domain: sensor
          integration: whollm
    room:
      name: Room
      description: The correct room name
      required: true
      example: office
      selector:
        text:
    confidence:
      name: Confidence
      description: Confidence level (0.0 to 1.0)
      required: false
      default: 1.0
      example: 1.0
      selector:
        number:
          min: 0
          max: 1
          step: 0.1

get_history:
  name: Get History
  description: Get recent room transitions for a person
  fields:
    entity_name:
      name: Entity Name
      description: Name of the person (e.g., "Ben")
      required: true
      example: Ben
      selector:
        text:
    limit:
      name: Limit
      description: Maximum number of transitions to return
      required: false
      default: 20
      example: 20
      selector:
        number:
          min: 1
          max: 100
          step: 1

clear_history:
  name: Clear History
  description: Clear room transition history
  fields:
    entity_name:
      name: Entity Name
      description: Name of the person (clears all if not specified)
      required: false
      example: Ben
      selector:
        text:

get_patterns:
  name: Get Patterns
  description: Get detected movement patterns for a person
  fields:
    entity_name:
      name: Entity Name
      description: Name of the person
      required: true
      example: Ben
      selector:
        text:
